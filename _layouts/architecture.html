<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="content">
            {% include header.html %}
            <div class="photo-list">
                {% assign all_sections = site.data.architecture | map: "section" | uniq %}
                {% for section in all_sections %}
                <div class="photo-item">
                    <a href="/architecture/{{ section | replace: ' ', '-'}}">
                        <img src="/assets/architecture/{{ section }}/cover.jpg">
                    </a>
                    <span class="photo-title">
                        [{{ section | upcase }}]
                    </span>
                </div>
                {% endfor %}
            </div>
            {% include footer.html disable_menu=true %}
        </div>
        {% include tail_scripts.html %}
    </body>
</html>
