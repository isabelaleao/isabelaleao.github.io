<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="content">
            {% include header.html %}
            <div class="animation-list">
                {% for animation in site.data.animations %}
                <div class="animation-item">
                    <video controls data-event-action="play" data-event-category="animation" data-event-label="{{ animation.title }}">
                        <source src="/assets/animations/{{ animation.file_prefix }}.webm" type="video/webm">
                        <source src="/assets/animations/{{ animation.file_prefix }}.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <span class="animation-title">
                        [{{ animation.title }}]
                    </span>
                </div>
                {% endfor %}
            </div>
            {% include footer.html %}
        </div>
        {% include tail_scripts.html %}
    </body>
</html>
