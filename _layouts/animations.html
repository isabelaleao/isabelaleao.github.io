<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.ext %}
    </head>
    <body>
        <div class="content">
            <div class="header">
                <a href="/"><img class="header" src="assets/header.png"></a>
            </div>
            <div class="animation-list">
                {% for animation in site.data.animations %}
                <div class="animation-item">
                    <video controls>
                        <source src="/assets/animations/{{ animation.file_prefix }}.webm" type="video/webm">
                        <source src="/assets/animations/{{ animation.file_prefix }}.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <span class="animation-title">
                        [{{ animation.title }}]
                    </span>
                </div>
                {% endfor %}
            </div>
            {% include footer.ext %}
        </div>
    </body>
</html>
