<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: space-evenly; */
            overflow: hidden;
        }

        .header > img {
            width: 100%;
        }

        .mascot {
            position: relative;
        }

        .mascot > img {
            position: relative;
            width: 50vw;
            left: -5vw;
        }

        .menu {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            list-style-type: none;
            text-align: center;
            color: #D3967B;
            padding: 0px;
        }

        @media (max-width: 510px) {
            .menu {
                flex-direction: column;
                justify-content: space-evenly;
            }
        }
            
        .menu > li {
            margin: 0px 5px 0px 5px;
            user-select: none;
        }

        .menu > li > a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="assets/header.png">
        </div>
        <div class="mascot">
            <img src="assets/mascot.gif">
        </div>
        <ul class="menu">
            <li><a>ANIMATIONS</a></li>
            <li><a>HAND PAINTED</a></li>
            <li><a>ARCHITECTURE</a></li>
            <li><a>ABOUT</a></li>
        </ul>
    </div>
</body>
</html>
